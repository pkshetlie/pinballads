api_platform:
    title: Crazy-Pinball.com API
    version: 1.0.1
    show_webby: false
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
        jsonhal: ['application/hal+json']

    docs_formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']

    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true

    # ðŸ‘‰ plus besoin de keep_legacy_inflector / backward_compatibility_layer
    # si tu veux forcer un inflector prÃ©cis, tu peux ajouter par ex :
    # inflector: 'tableize'

    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
