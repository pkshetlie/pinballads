gesdinet_jwt_refresh_token:
    ttl: 2592000 # Durée de vie en secondes (30 jours ici)
    ttl_update: true    # remet à jour la durée de vie à chaque refresh
    firewall: api
    user_provider: app_user_provider # Utilise le même provider que dans `security.yaml`
    refresh_token_class: App\Entity\RefreshToken
